<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    figure img { border-radius: 18px 18px 0 0; width:100%; height:45% }
  </style>
</head>
<body>

    <div class="main-container">
        <figure>
          <img src="./images/illustration-hero.svg" alt="illustration-hero">
        </figure>

        <div class="main-content">
            <h1>Order Summary</h1>

            <div class="ad-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
            <div class="ad-price">     
                <img src="./images/icon-music.svg" alt="music notes">     
                <div class="ad-price-annual">
                  <span style="color:hsl(223, 47%, 23%)"><strong>Annual Plan</strong></span><br>
                  <span style="color:hsl(224, 23%, 55%)">$59.99/year</span>
                </div>
                <div style="text-decoration: underline; color:hsl(228, 45%, 44%)"><strong>Change</strong></div>
            </div>

            <div class="ad-pay">Proceed to Payment</div>
            <div class="ad-cancel">Cancel Order</div>

            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
              Coded by <a href="https://portfolio-clemence.netlify.app/">Cl√©mence TAN</a>.
            </div>
        </div>
    </div>

</body>
</html>
